<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain Forum Design</title>
    <link rel="stylesheet" href="ring.css">
</head>
<body>
    <header>
        <h1>Fountain Forum</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <div class="forum-container">
        <!-- Central Fountain -->
        <div class="fountain">
            <div class="rings public-bros"></div>
            <div class="rings vip-bros"></div>
            <div class="rings big-bros"></div>
        </div>

        <!-- Forum Channels -->
        <div class="channels">
            <a href="#" class="channel home">Home</a>
            <a href="#" class="channel cracking">Cracking</a>
            <a href="#" class="channel leaks">Leaks</a>
            <a href="#" class="channel marketplace">Market Place</a>
            <a href="#" class="channel vi-leaks">VI Leaks</a>
            <a href="#" class="channel vip-nulled">VIP Nulled</a>
            <a href="#" class="channel vip-chats">VIP Chats</a>
        </div>
    </div>

    <aside class="sidebar">
        <ul>
            <li>User Info</li>
            <li>Notifications</li>
            <li>Settings</li>
        </ul>
    </aside>
</body>
</html>
